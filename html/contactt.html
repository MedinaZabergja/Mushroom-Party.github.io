<body id="contact">

        <a class="logo"><img src="../foto/pinkie.png" alt="CompanyLogo">Mushrooms</a>

  <section>
    <p class="mz-lead">Feel free to contact us by sending an email to: <a href="mailto:medina.zabergja@umib.net">medina.zabergja@umib.net</a></p>
  </section>

  <section>
    <form id="contactForm">
      <div class="form-group">
        <label for="name">Your Name:</label>
        <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
      </div>
      <div class="form-group">
        <label for="email">Your Email:</label>
        <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
      </div>
      <div class="form-group">
        <label for="message">Message:</label>
        <textarea class="form-control" id="message" rows="5" placeholder="Type your message here" required></textarea>
      </div>
      <button type="button" class="btn btn-primary" onclick="submitForm()">Send Email</button>
    </form>
  </section>
  <div class="table-section my-3">
